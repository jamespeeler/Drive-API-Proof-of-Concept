<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Branch Inventory Delivery Service</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <section class="menuContainer">

<!-- This section of the site is for selecting which store is requesting delivery 
     & which store will be supplying the delivery   
-->

            <section class="storeLocationsContainer">

                <section class="currentLocation locationSelector">

                    <span>Where do you need the delivery?</span>
                    <select name="currentLocationSelect" id="currentLocationSelect">
                        <option value="branch1">Branch 1</option>
                        <option value="branch2">Branch 2</option>
                        <option value="branch3">Branch 3</option>
                    </select>

                </section>
        
                <section class="requestingLocation locationSelector">

                    <span>Where are the items coming from?</span>
                    <select name="currentLocationSelect" id="currentLocationSelect">
                        <option value="branch1">Branch 1</option>
                        <option value="branch2">Branch 2</option>
                        <option value="branch3">Branch 3</option>
                    </select>

                </section>
    
            </section>

<!-- This section of the app is where the client selects which items need to be delivered -->
    
            <section class="itemsContainer">
    
                <section class="itemsToRequest itemsSelector">

                        <span>What does your store need?</span>
              
                        <div class="clothing-option">
                          <input type="checkbox" name="items" value="9900" class="item"/>
                          <label for="items">Milk</label>
                        </div>
              
                        <div class="item-option">
                          <input type="checkbox" name="items" value="9900" class="item"/>
                          <label for="items">Cups</label>
                        </div>
              
                        <div class="item-option">
                          <input type="checkbox" name="items" value="4900" class="item"/>
                          <label for="items">Lids</label>
                        </div>
              
                        <div class="item-option">
                          <input type="checkbox" name="items" value="7900" class="item"/>
                          <label for="items">Straws</label>
                        </div>
              
                        <div class="item-option">
                          <input type="checkbox" name="items" value="2900" class="item"/>
                          <label for="items">Napkins</label>
                        </div>
              
                        <div class="item-option">
                          <input type="checkbox" name="items" value="1900" class="item"/>
                          <label for="items">To-Go Bags</label>
                        </div>
                    
                </section>
    
                <section class="itemsQuantity itemsSelector">
                    <span>How many items in total do you need? (3 gallons of milk, 2 packs of cups, etc.)</span>
                    <input type="number" max="10">
                </section>
    
            </section>

            <section class="orderButtonContainer">
                <section class="placeOrder">
                    <button>Place order</button>
                </section>
            </section>


    
        </section>
    </section>
</body>
</html>
